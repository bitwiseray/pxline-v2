<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A minimalistic vanilla chat app made in Node.js" />
    <meta name="robots" content="follow, index" />
    <meta name="author" content="PxLine Team" />
    <meta name="theme-color" content="#7A2FFF" />
    <meta name="keywords" content="chat app, nodejs chat app" />
    <meta property="og:site_name" content="PxLine" />
    <meta property="og:image" content="/assets/preview-logo.jpg" />
    <meta name="mobile-web-app-capable" content="no">
    <meta property="og:locale" content="en_US" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/nav-bar.css">
    <link rel="stylesheet" href="/css/people-box.css">
    <link rel="icon" href="/assets/logo.jpg" type="image/x-icon" />
    <script defer src="/socket.io/socket.io.js"></script>
    <script src="/scripts/messageUX.js"></script>
    <script defer src="/scripts/chat-logic.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js" integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Pxline - Home</title>
</head>

<body>
    <div class="unload">
        <img class="hide-logo" src="/assets/full-logo.png" alt="Pxline logo image full sized">
        <p class="note" style="font-size: 17px; display: none;"></p>
    </div>
    <div class="hero">
        <div class="nav-bar">
            <label class="nav-item">
                <img src="" alt="Profile" class="nav-icon profile-icon" id="">
            </label>
            <label class="nav-item">
                <input type="checkbox" class="nav-checkbox">
                <a href="/"><span class="material-symbols-outlined">chat_bubble</span></a>
            </label>
            <label class="nav-item">
                <input type="checkbox" class="nav-checkbox">
                <a href="#"><span class="material-symbols-outlined">person</span></a>
            </label>
            <label class="nav-item">
                <input type="checkbox" class="nav-checkbox">
                <a href="/settings"><span class="material-symbols-outlined">settings</span></a>
            </label>
            <label class="nav-item logout-icon">
                <a href="/logout?_method=DELETE"><span class="material-symbols-outlined">logout</span></a>
            </label>
        </div>
        <div class="people-box">
            <div class="search-bar">
                <input type="text" placeholder="Search Conversations">
                <span class="material-symbols-outlined">add</span>
            </div>
            <div class="recent-label">
                <span>Recent</span>
                <span class="material-symbols-outlined">expand_more</span>
            </div>
            <div class="chat-list"></div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-info">
                    <img src="" alt="Profile Picture" class="profile-pic">
                    <div class="user-details">
                        <span class="username"></span>
                        <span class="last-seen online"></span>
                    </div>
                </div>
                <div class="header-actions">
                    <span class="material-symbols-outlined">more_vert</span>
                </div>
            </div>
            <div class="chat-content"></div>
            <div class="chat-input">
                <span class="material-symbols-outlined icon">add_a_photo</span>
                <span class="material-symbols-outlined icon">attach_file_add</span>
                <textarea name="message-input" class="input-field" placeholder="Type a message..."></textarea>
            </div>
        </div>
    </div>
    <script src="/scripts/main.js"></script>
    <script src="/scripts/manageUI.js"></script>
</body>

</html>
