<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PxLine sign in!">
  <meta name="robots" content="nofollow, noindex">
  <meta name="author" content="PxLine Team">
  <meta name="keywords" content="chat app, nodejs chat app">
  <meta name="theme-color" content="#7A2FFF">
  <meta property="og:site_name" content="PxLine">
  <meta property="og:image" content="/assets/preview-logo.jpg">
  <meta property="og:image:width" content="300">
  <meta property="og:image:height" content="300">
  <meta property="og:locale" content="en_US">
  <title>PxLine - Sign In</title>
  <link rel="icon" href="/assets/logo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <style>
    .form-group small{
    visibility: hidden;
    position: relative;
    bottom: 0;
    left: -20px;
  }
  </style>
</head>
<body>
  <nav>
    <h1 class="logo">PxLine</h1>
  </nav>
  <div class="hero-container">
    <div class="register-container">
    <form action="/login" method="POST" class="form" id="form">
      <h2>Sign In</h2>
      <div class="form-group">
        <input type="username" id="email" name="username" placeholder="Enter username">
        <i class='bx bxs-check-circle'></i>
        <small>Error Message</small>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Enter password">
        <i class='bx bxs-check-circle'></i>
        <small>Error Message</small>
      </div>
      <button type="submit">Sign In</button>
      <p>Don't have an account? <a href="/signup">Register</a></p>
    </form>
  </div>
  </div>

  <script src="./ui-script.js"></script>
  <!-- Form Validation -->
  <script>
    const form = document.getElementById('form');
    const username = document.getElementById('email');
    const password = document.getElementById('password');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      checkInputs();
    });

    function checkInputs() {
      const usernameValue = username.value.trim();
      const passwordValue = password.value.trim();

      if (usernameValue === '') {
        // show error
        // add error class
        setErrorFor(username, 'User name cannot be blank');
      }else {
        // success class 
        setSuccessFor(username);
      }

      if (passwordValue === '') {
        setErrorFor(password, 'Password cannot be blank');
      }else {
        setSuccessFor(password);
      } 
    }

    function setErrorFor(input, message) {
      const formGroup = input.parentElement;
      const small = formGroup.querySelector('small');

      // add error message inside small
      small.innerText = message;

      // add error class
      formGroup.className = 'form-group Error';
    }
  
    function setSuccessFor(input) {
      const formGroup = input.parentElement;
      formGroup.className = 'form-group success';
    }
  </script>

</body>
</html>
